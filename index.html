<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A clean and modern table design." />
    <title>Beautiful Table Example</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/home-table.css" />
  </head>
  <body>
    <div class="header">🏆</div>
    <table>
      <thead>
        <tr>
          <th>Logo</th>
          <th>Club Name</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="emoji">🏴‍☠️</td>
          <td>Arsenal</td>
        </tr>
        <tr>
          <td class="emoji">🦁</td>
          <td>Aston Villa</td>
        </tr>
        <tr>
          <td class="emoji">🍒</td>
          <td>Bournemouth</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
